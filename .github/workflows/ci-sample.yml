name: Build Sample App for CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]

jobs:
  build-sample-ci:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: msbuild samples\Plugin.Maui.Feature.Sample.sln -r -property:Configuration=Release
